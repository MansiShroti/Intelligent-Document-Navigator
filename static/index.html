<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body class="m-5">
    <!-- <form action="/uploadfiles/" enctype="multipart/form-data" method="post">
        <input name="files" type="file" multiple>
        <input type="submit">
    </form> -->

    <form action="/upload/" enctype="multipart/form-data" method="post" >
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
            <div class="d-flex">
                <input class="form-control" name="files" type="file" id="formFileMultiple" multiple>
                <input class="ms-3" type="submit">
            </div>
          </div>
    </form>

    <form action="/doc" enctype="multipart/form-data" method="get">
        <input  name="q" type="text" id="q" placeholder="Query" style="width: 100%; margin-bottom: 5px; overflow:visible;">
        <label for="" class="form-label">Set custom Threshold (the cosine similarity score cut off value i.e [0,1])</label>
        <div class="d-flex mb-2">
            <label for="radioOn">ON</label>
            <input type="radio" class="ms-1" id="radioOn"  name="radiogroup">
            <label for="radioOff" class="ms-5">OFF</label>
            <input type="radio" class="ms-1" id="radioOff"  name="radiogroup" checked>
        </div>
        <input class="hidden" name="th" type="text" id="th" placeholder="Cut-off Threshold">
        <input type="submit">
    </form>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    let radioOn = document.getElementById("radioOn");
    let radioOff = document.getElementById("radioOff");
    let th = document.getElementById("th")

    radioOn.addEventListener('click',(e)=>{
        th.classList.remove("hidden");
    })

    radioOff.addEventListener('click',(e)=>{
        th.classList.add("hidden");
    })
</script>
</html>
